# backend = "glx";
# vsync = "opengl";

#opacity
active-opacity = 0.95;
inactive-opacity = 0.95;
inactive-opacity-override = false;

opacity-rule = [
    "0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
    "100:class_g = 'Brave-browser'",
    "100:class_g = 'firefox-aurora'",
    "100:class_g = 'obs'",
    "100:class_g = 'Google-chrome'"
];


